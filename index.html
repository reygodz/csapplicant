<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="asset/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="logo">BSCS Clarin Applicant</div>
        <div class="sub-title">Verify your admission status</div>
        <input type="text" class="search-bar" placeholder="Lastname" name="lastname" id="lastname">
        <input type="text" class="search-bar" placeholder="First name" name="firstname" id="firstname">
        <div class="search-buttons">
            <button class="search-button" id="searchStatusBtn">Search Status</button>
            <a href="https://www.facebook.com/bisuclarincs"><button class="search-button">FB Page</button></a>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 name="greeting" id="greeting">Congratulations</h1>
            <img name="imageStatus" id="imageStatus" src="https://cdn-icons-png.freepik.com/256/7626/7626666.png?semt=ais_hybrid" width="200" height="200" alt="Description of the image">
            <h2 name="status" id="status">Status</h2>
        </div>
    </div>

    <script src="asset/js/command.js"></script>
</body>
</html>
